  <h1>Select a Prefered time slot</h1>


  <div class="container">

    <div div class="row" >

      <!-- <a href="/form.html"> -->
      <!-- <button class="toogle" id="btnOne">09:00 am - 10:00 am</button> -->
      <button class="button-on" id="btnOne" onclick="slotBook('btnOne')">09:00 am - 10:00 am</button>
      <button class="button-on" id="btnTwo" onclick="slotBook('btnTwo')">10:00 am - 11:00 am</button>
